{% extends 'base_bibliothecaire.html' %}

{% block title %}Supprimer jeux de plateau{% endblock %}

{% block content %}
<h1>Confirmer la suppression</h1>
<span>
    Voulez-vous supprimer {{jeux_de_plateau.nom}} de {{jeux_de_plateau.createur}}?
</span>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confimer la suppression">
    <a href="{% url 'bibliothecaire:accueil_bibliothecaire' %}">Annuler</a>
</form>
{% endblock %}
