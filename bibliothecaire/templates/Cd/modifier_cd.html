{% extends 'base_bibliothecaire.html' %}

{% block title %}Modifier un Cd{% endblock %}

{% block content %}
<h1>Modifier {{cd.nom}} de {{cd.artiste}}</h1>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Modifier">
</form>
<p>
    Retournez sur <a href="{% url 'bibliothecaire:accueil_bibliothecaire' %}">accueil bibliothecaire</a>
</p>
{% endblock %}
