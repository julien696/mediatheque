{% extends 'base_bibliothecaire.html' %}

{% block title %}Supprimer un Dvd{% endblock %}

{% block content %}
<h1>
    Confirmer la suppression
</h1>
<span>
    Voulez-vous supprimer {{dvd.nom}} de {{dvd.realisateur}}?
</span>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confimer la suppression">
    <a href="{% url 'bibliothecaire:accueil_bibliothecaire' %}">Annuler</a>
</form>
{% endblock %}
